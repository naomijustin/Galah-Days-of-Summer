<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galah Days of Summer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-colour">
        <div id="branch"></div>
        <div id="bg-branch"></div>
        <div id="bird-container">
            <div id="bird-head-container">
                <div id="galah-eye"></div>
                <div id="galah-white-head-with-eye"></div>
                <div id="galah-pink-lower-head"></div>
                <div id="galah-top-beak"></div>
                <div id="leaf-in-mouth"></div>
                <div id="galah-bottom-beak"></div>
            </div>
            <div id="bird-body-container">
                <div id="galah-body"></div>
                <div id="galah-wing"></div>
            </div>
        </div>
        <div id="leaf-container">
            <div id="leaf-1" class="leaf-rotation"></div>
            <div id="leaf-2" class="leaf-rotation"></div>
            <div id="leaf-3" class="leaf-rotation"></div>
        </div>
    </div>
</body>
</html>
